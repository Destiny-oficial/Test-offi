<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Fondo */
        body {
            background: url('fondo6.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Contenedor del formulario */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Imagen de perfil */
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Campos de entrada */
        input {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: none;
            border-radius: 5px;
            display: block;
        }

        /* Botón de acceso */
        .btn-login {
            background-color: #c084fc;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #a46ae3;
        }

        /* Enlace de contraseña */
        .forgot-password {
            color: #c084fc;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Pie de página */
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://i.ibb.co/bZ793Q2/20250220-225128826.png" class="profile-img" alt="Perfil">
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Acceso</button>
        </form>
        <p><a href="cambiar.html" class="forgot-password">¿Olvidaste tu contraseña?</a></p>
        <p class="footer">Anime Offis© 2024 - 2025</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
            authDomain: "anime-offis.firebaseapp.com",
            projectId: "anime-offis",
            storageBucket: "anime-offis.appspot.com",
            messagingSenderId: "377121993034",
            appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    console.error("Error al iniciar sesión:", error);
                });
        });
    </script>

</body>
</html>
