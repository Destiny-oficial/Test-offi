<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin: 20px 0;
        }

        /* Estilos del carrusel */
        .carousel {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .carousel-container {
            display: flex;
            gap: 10px;
            animation: slide 10s infinite linear;
        }

        .carousel img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Sección de animes */
        .anime-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .anime-grid a {
            text-decoration: none;
        }

        .anime-grid img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .anime-grid img:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .anime-grid img {
                width: 80px;
                height: 120px;
            }
            .carousel img {
                width: 100px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Carrusel de inicio -->
    <div class="carousel">
        <div class="carousel-container">
            <a href="https://destiny-oficial.github.io/Nadaxd/takt.html"><img src="fondo3.jpg" alt="Anime 1"></a>
            <a href="https://destiny-oficial.github.io/Nadaxd/black.html"><img src="anime2.jpg" alt="Anime 2"></a>
            <a href="https://ejemplo.com/anime3"><img src="anime3.jpg" alt="Anime 3"></a>
        </div>
    </div>

    <!-- Sección de animes -->
    <div class="anime-sections">
        <section>
            <h2>Recientes</h2>
            <div class="anime-grid">
                <a href="https://ejemplo.com/anime4"><img src="fondo4.jpg" alt="Anime Reciente"></a>
                <a href="https://ejemplo.com/anime5"><img src="fondo5.jpg" alt="Anime Reciente"></a>
                <a href="https://ejemplo.com/anime6"><img src="fondo1.jpg" alt="Anime Reciente"></a>
            </div>
        </section>

        <section>
            <h2>Recomendados</h2>
            <div class="anime-grid">
                <a href="https://ejemplo.com/anime7"><img src="js.jpg" alt="Anime Recomendado"></a>
                <a href="https://ejemplo.com/anime8"><img src="fondo3.jpg" alt="Anime Recomendado"></a>
                <a href="https://ejemplo.com/anime9"><img src="sj.jpg" alt="Anime Recomendado"></a>
            </div>
        </section>

        <section>
            <h2>En Emisión</h2>
            <div class="anime-grid">
                <a href="https://ejemplo.com/anime10"><img src="anime.jpeg" alt="Anime en Emisión"></a>
                <a href="https://ejemplo.com/anime11"><img src="anime1.jpeg" alt="Anime en Emisión"></a>
                <a href="https://ejemplo.com/anime12"><img src="anime2.jpg" alt="Anime en Emisión"></a>
            </div>
        </section>
    </div>

    <!-- Carrusel final -->
    <div class="carousel">
        <div class="carousel-container">
            <a href="https://ejemplo.com/anime13"><img src="anime3.jpg" alt="Anime 13"></a>
            <a href="https://ejemplo.com/anime14"><img src="fondo1.jpg" alt="Anime 14"></a>
            <a href="https://ejemplo.com/anime15"><img src="anime5.jpeg" alt="Anime 15"></a>
        </div>
    </div>

</body>
</html>
