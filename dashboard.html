<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .anime-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .anime-grid img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .carousel {
            width: 200%;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .carousel-container {
            display: flex;
            width: 300%;
            animation: slide 10s infinite linear;
        }

        .carousel img {
            width: 150;
            height: 100;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .anime-grid img {
                width: 80px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Carrusel de inicio -->
    <div class="carousel">
        <div class="carousel-container">
            <img src="fondo3.jpg" alt="Anime 1">
            <img src="anime2.jpg" alt="Anime 2">
            <img src="anime3.jpg" alt="Anime 3">
        </div>
    </div>

    <!-- Sección de animes -->
    <div class="anime-sections">
        <section>
            <h2>Recientes</h2>
            <div class="anime-grid">
                <img src="fondo4.jpg" alt="Anime Reciente">
                <img src="fondo5.jpg" alt="Anime Reciente">
                <img src="fondo1.jpg" alt="Anime Reciente">
            </div>
        </section>

        <section>
            <h2>Recomendados</h2>
            <div class="anime-grid">
                <img src="js.jpg" alt="Anime Recomendado">
                <img src="fondo3.jpg" alt="Anime Recomendado">
                <img src="sj.jpg" alt="Anime Recomendado">
            </div>
        </section>

        <section>
            <h2>En Emisión</h2>
            <div class="anime-grid">
                <img src="anime.jpeg" alt="Anime en Emisión">
                <img src="anime1.jpeg" alt="Anime en Emisión">
                <img src="anime2.jpg" alt="Anime en Emisión">
            </div>
        </section>
    </div>

    <!-- Carrusel final -->
    <div class="carousel">
        <div class="carousel-container">
            <img src="anime3.jpg" alt="Anime 13">
            <img src="fondo1.jpg" alt="Anime 14">
            <img src="anime5.jpeg" alt="Anime 15">
        </div>
    </div>

    <script>
        // Carrusel automático
        const carousels = document.querySelectorAll(".carousel-container");

        carousels.forEach(carousel => {
            let scrollAmount = 0;
            function autoScroll() {
                if (scrollAmount < carousel.scrollWidth - carousel.clientWidth) {
                    scrollAmount += 2;
                } else {
                    scrollAmount = 0;
                }
                carousel.scrollLeft = scrollAmount;
            }
            setInterval(autoScroll, 50);
        });
    </script>

</body>
</html>
