<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        #message-input {
            width: 70%;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Chat Global</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button id="send-button">Enviar</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const messaging = firebase.messaging();

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Autenticación y carga de mensajes
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadMessages();
                requestNotificationPermission();
            }
        });

        // Cargar mensajes del chat
        function loadMessages() {
            db.collection('globalChat').orderBy('timestamp').onSnapshot(snapshot => {
                chatBox.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Enviar mensajes
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== "") {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        db.collection('users').doc(user.uid).get().then(doc => {
                            if (doc.exists) {
                                const userData = doc.data();
                                db.collection('globalChat').add({
                                    username: userData.username,
                                    message: message,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                }).then(() => {
                                    messageInput.value = "";
                                });
                            }
                        });
                    }
                });
            }
        });

        // Pedir permiso para notificaciones y obtener token
        function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    getToken();
                }
            });
        }

        // Obtener el token de FCM
        function getToken() {
            messaging.getToken({ vapidKey: "TU_VAPID_KEY_AQUI" })
            .then(token => {
                if (token) {
                    console.log("Token obtenido:", token);
                    auth.onAuthStateChanged(user => {
                        if (user) {
                            db.collection("users").doc(user.uid).set({ fcmToken: token }, { merge: true });
                        }
                    });
                } else {
                    console.log("No se obtuvo el token.");
                }
            })
            .catch(error => console.error("Error obteniendo token:", error));
        }

        // Escuchar mensajes en primer plano
        messaging.onMessage(payload => {
            console.log("Mensaje recibido:", payload);
            alert(`Nuevo mensaje: ${payload.notification.title} - ${payload.notification.body}`);
        });

        // Registrar Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/firebase-messaging-sw.js")
            .then(registration => console.log("Service Worker registrado"))
            .catch(error => console.error("Error registrando Service Worker:", error));
        }
    </script>

</body>
</html>
